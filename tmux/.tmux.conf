# Terminal configuration
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Set fish as default shell - UPDATED for ARM Homebrew
set-option -g default-shell /opt/homebrew/bin/fish

# Prefix key
set -g prefix C-s
unbind C-b
bind-key C-s send-prefix

# Remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# Mouse support
set -g mouse on

# Pane splitting with current path
unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Quick keybindings to open OpenCode and Neovim
bind o split-window -h -c "#{pane_current_path}" "opencode"
bind v split-window -h -c "#{pane_current_path}" "nvim ."

# Alternative vertical splits for OpenCode and Neovim
bind O split-window -v -c "#{pane_current_path}" "opencode"
bind V split-window -v -c "#{pane_current_path}" "nvim ."

# Reload config
unbind r
bind r source-file ~/.tmux.conf

# Pane navigation with vim keys
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Pane resizing
bind -r m resize-pane -Z

# Status bar
set-option -g status-position top

# Copy mode settings
set-window-option -g mode-keys vi
set -s set-clipboard on

# Copy mode bindings - fixed for Neovim compatibility
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# Mouse selection to copy (drag end)
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Clear selection on single click
bind-key -T copy-mode-vi MouseDown1Pane send-keys -X clear-selection \; select-pane

# Scroll wheel support
bind-key -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e -t='"
bind-key -n WheelDownPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'send-keys -M'"

# Paste from clipboard
bind ] run "pbpaste | tmux load-buffer - && tmux paste-buffer"

# Session management
bind x kill-session

# TPM plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'fabioluciano/tmux-tokyo-night'

# Status bar colors
set -g @theme_status_bg '#231F20'
set -g @theme_status_fg '#F9F6F1'

# Theme settings
set -g @theme_transparent_status_bar 'true'

# Automatically kill the session when detached
set-option -g destroy-unattached on

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

set -gu default-command
set -g default-shell "$SHELL"
