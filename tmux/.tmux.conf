set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Set fish as default shell - UPDATED for ARM Homebrew
set-option -g default-shell /opt/homebrew/bin/fish

set -g prefix C-s
unbind C-b
bind-key C-s send-prefix

set -g mouse on

unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Quick keybindings to open OpenCode and Neovim
bind o split-window -h -c "#{pane_current_path}" "opencode"
bind v split-window -h -c "#{pane_current_path}" "nvim ."

# Alternative vertical splits for OpenCode and Neovim
bind O split-window -v -c "#{pane_current_path}" "opencode"
bind V split-window -v -c "#{pane_current_path}" "nvim ."

unbind r
bind r source-file ~/.tmux.conf

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-position top

bind -r m resize-pane -Z

# Copy mode settings
set-window-option -g mode-keys vi
set-option -s set-clipboard on

# Copy mode bindings
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind ] run "pbpaste | tmux load-buffer - && tmux paste-buffer"

# Mouse settings
bind -n DoubleClick1Pane copy-mode -M \; send-keys -X select-word
bind -n TripleClick1Pane copy-mode -M \; send-keys -X select-line
unbind -T copy-mode-vi MouseDragEnd1Pane

# Remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# Key binding to close the tmux session
bind x kill-session

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'fabioluciano/tmux-tokyo-night'

# Status bar colors
set -g @theme_status_bg '#231F20'
set -g @theme_status_fg '#F9F6F1'

# Theme settings
set -g @theme_transparent_status_bar 'true'

# Automatically kill the session when detached
set-option -g destroy-unattached on

bind -n MouseDragEnd1Pane copy-mode -M \; send-keys -X copy-pipe-and-cancel "pbcopy"

bind-key WheelUpPane copy-mode \; send-keys -X scroll-up
bind-key WheelDownPane send-keys -X scroll-down

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

set -gu default-command
set -g default-shell "$SHELL"
